<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="./app.js" type="module" defer></script>
</head>

<body>
  <main>
    <div class="main__module">
      <div class="main__sidebar">
        <div class="main__sidebar--svg">
          <div class="main__sidebar--container"></div>
        </div>
      </div>
      <div class="main__input">
        <section class="step-one">
          <h1>Personal info</h1>
          <p class="h1__description">Please provide your name, email adres, and phone number.</p>
          <p class="input__description">Name</p>
          <input type="text" placeholder="e.g. Stephen King" class="personal-info">
          <p class="input__description">Email Address</p>
          <input type="text" placeholder="e.g. stephenking@lorem.com" class="personal-info">
          <p class="input__description">Phone Number</p>
          <input type="text" placeholder="e.g. +1 234 567 890" class="personal-info">

          <button class="next-step">Next Step</button>
        </section>
      </div>
    </div>

  </main>
</body>

</html>
